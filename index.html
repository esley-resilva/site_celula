<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D de Célula em Realidade Aumentada</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@^3.0.0/dist/model-viewer.min.js"></script>
    <style>
        /* Ocupa a tela inteira */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        model-viewer {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <model-viewer 
        src="Célula%20animal.glb"    <!-- Verifique que o nome do arquivo seja correto e substitua espaços por %20 -->
        alt="Modelo de célula"
        ar
        ar-scale="auto"
        ar-modes="scene-viewer webxr quick-look"  <!-- Prioriza AR em dispositivos móveis -->
        camera-controls 
        auto-rotate
        quick-look-browsers="safari chrome">
        <!-- Adicionando botão para abrir diretamente em RA -->
        <button slot="ar-button" style="background-color: #6200ee; color: white; border: none; padding: 10px; font-size: 16px; cursor: pointer;">
            Ver em Realidade Aumentada
        </button>
    </model-viewer>
</body>
</html>
