<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@^3.0.0/dist/model-viewer.min.js"></script>
</head>
<body>
    <h1>Modelo 3D de Célula em Realidade Aumentada</h1>
    <model-viewer 
        src="scene.gltf"    <!-- Use 'modelo.glb' se o arquivo estiver nesse formato -->
        alt="Modelo de célula"
        ar-modes="webxr scene-viewer quick-look"
        camera-controls 
        auto-rotate>
    </model-viewer>
</body>
</html>
